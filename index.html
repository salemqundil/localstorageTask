<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LocalStorage Example</title>
    <style>
        input{
            padding: 4px;
            margin-right: 8px;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <h2 class="p-3">CRUD Application With Local Storage</h2>

    <form id = "dataInput" action="" class="text-white p-3">
    <label >Name </label>
    <input type="text" id="name" name="name" placeholder="Enter Name">

    <label for="dataInput">Age </label>
    <input type="text" id="age" name="age" placeholder="Enter Age">

    <label for="dataInput">Address </label>
    <input type="text" id="address" name="address" placeholder="Enter Address">

    <label for="dataInput">Email </label>
    <input type="text" id="email" name="email" placeholder="Enter Email">

    <button onclick="saveToLocalStorage()" class="btn btn-success">Add Data</button>
    </form>
 

    <table class="table table-dark table-bordered w-75 text-center border-2 border-white m-3" >
        <thead><tr  id="outputHead">
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Email</th>
            <th>Action</th>
        </tr></thead>
        <tbody id="output">

        </tbody>
    </table>



    <script src="../js/table.js"></script>
</body>
</html>
